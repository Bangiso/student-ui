<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-sm navbar-toggleable-sm navbar-light bg-white border-bottom box-shadow mb-3">
            <div class="container-fluid">
                <a class="navbar-brand">Angular App</a>
                <div class="navbar-collapse collapse d-sm-inline-flex justify-content-between">
                    <ul class="navbar-nav flex-grow-1">
                        <li class="nav-item">
                            <a class="nav-link text-dark" routerLink="/students" routerLinkActive="active" ariaCurrentWhenActive="page">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-dark" routerLink="/students" routerLinkActive="active" ariaCurrentWhenActive="page">Student list</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-dark" routerLink="/student-update" routerLinkActive="active" ariaCurrentWhenActive="page">Add student</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-dark">Privacy</a>
                        </li>
                        <li class="nav-item">
                            <form class="nav-link text-dark" method="post" action="/students/search">
                                <label for="keyword"></label>
                                <input type="number" [(ngModel)]="id" placeholder="Search...">
                                <button (click) = "searchStudent();">Search</button>
                            </form>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <div class="container">
        <main role="main" class="pb-3">
        </main>
    </div>


    <router-outlet></router-outlet>
    <br/>
    <br/>
    <br/>


    <footer class="border-top footer text-muted">
        <div class="container">
            &copy; 2022 - Angular App - <a>Privacy</a>
        </div>
    </footer>

</body>

</html>
