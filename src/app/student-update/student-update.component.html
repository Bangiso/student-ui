<h3>Add stundent</h3>

<div class="row">
  <div class="col-md-4 formDiv">
    <form>
      <fieldset>
        <legend></legend>
        <div>
           <label for="id">Id:</label>
           <input [(ngModel)]="id" placeholder="id" type="number" name="id" value="" />
        </div>
        <div>
           <label for="name">Name:</label>
           <input type="text" name="name"  [(ngModel)]="name"  value="" placeholder="name" />
        </div>
        <div>
           <label for="gpa">Gpa:</label>
           <input [(ngModel)]="gpa" placeholder="gpa" type="number" step="0.01" name="gpa" value="" />
        </div>
        <div>
           <label>&nbsp;</label>
           <button (click) = "addStudent()" class="submit" >Save</button>
        </div>
      </fieldset>
    </form>
  </div>
</div>
<div *ngIf="response; else error;" class="text-center">
  <div class="alert alert-success" role="alert">
    <p>Student with id = {{id}} added.</p>
  </div>
</div>

<ng-template #error>
  <div class="alert alert-success" role="alert">
    <p>Opps..., Make sure you fill all the fields!!!</p>
  </div>
</ng-template>
<div >
  <a [routerLink]="['/students']"> Home</a>
</div>
